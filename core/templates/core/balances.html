<!DOCTYPE html>
<html>
<head>
    <title>Account Balances</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Account Balances</h1>
    <table>
        <thead>
            <tr>
                <th>Account</th>
                <th>Type</th>
                <th>Total Debit</th>
                <th>Total Credit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for acc in balances %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.type }}</td>
                <td>{{ acc.debit_total }}</td>
                <td>{{ acc.credit_total }}</td>
                <td>{{ acc.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
