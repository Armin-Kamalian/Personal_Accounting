<h2>Transaction Report</h2>
<form method="GET" action="">
    <label>From: <input type="date" name="start_date" value="{{ start_date }}"></label>
    <label>To: <input type="date" name="end_date" value="{{ end_date }}"></label>
    <button type="submit">Filter</button>
</form>

<table border="1" style="margin-top: 20px; width: 100%;">
    <thead>
        <tr>
            <th>Date</th>
            <th>Debit Account</th>
            <th>Credit Account</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.debit }}</td>
            <td>{{ t.credit }}</td>
            <td>{{ t.amount }}</td>
            <td>{{ t.description }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5" style="text-align:center;">No transactions found for selected dates.</td></tr>
        {% endfor %}
    </tbody>
</table>
