<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transaction Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-container {
      max-width: 95%;
      margin: auto;
      margin-top: 30px;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="text-center mb-4">Transaction Report</h2>

    <form method="get" class="row g-3 align-items-end mb-4">
      <div class="col-md-4">
        <label for="start_date" class="form-label">From Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}">
      </div>
      <div class="col-md-4">
        <label for="end_date" class="form-label">To Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Apply Filter</button>
        <a href="{% url 'transactions_report' %}" class="btn btn-outline-secondary">Clear</a>
      </div>
    </form>

    <div class="table-container">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-secondary">
          <tr>
            <th>Date</th>
            <th>Debit Account</th>
            <th>Credit Account</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for t in transactions %}
          <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.debit }}</td>
            <td>{{ t.credit }}</td>
            <td>{{ t.amount }}</td>
            <td>{{ t.description }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center text-muted">No transactions found for selected dates.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
